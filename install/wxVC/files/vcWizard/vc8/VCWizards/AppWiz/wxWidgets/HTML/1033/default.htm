		<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = AppType;
tab_array[2] = UIFeatures;

function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD'))
	{
		// Create safe project names
		var strProjName = window.external.FindSymbol("PROJECT_NAME");
		var name = CreateIdentifierSafeName(strProjName);
		window.external.AddSymbol("SAFE_PROJECT_NAME", name );
		window.external.AddSymbol("UPPERCASE_SAFE_PROJECT_NAME", name.toUpperCase() );
		
		
		// This function sets the default symbols based 
		// on the values specified in the SYMBOL tags above
		window.external.SetDefaults(document);
	}

	// Load the document and initialize the controls with the appropriate symbol values
	window.external.Load(document);

	// Do additional initialization
	OnInit();
}

function Next(document, linkto)
{
	if(!(linkto == "UIFeatures.htm" && window.external.FindSymbol("WX_APPTYPE_DLG")))
		window.external.Next(document, linkto);
}

function OnFinish(document)
{
	OnWizFinish(document);
}

function OnInit()
{
	var strText = "";
	if(window.external.FindSymbol("WX_APPTYPE_CONSOLE"))
	{
		strText += "Console Application"
	}
	else if(window.external.FindSymbol("WX_APPTYPE_WINDOWS"))
	{
		strText += "Windows Application";
	}
	else if(window.external.FindSymbol("WX_APPTYPE_DLL"))
	{
		strText += "DLL Library";
	}
	
	if(window.external.FindSymbol("WX_EMPTY_PROJECT"))
			strText += " including only necessary headers";
	
	APP_TYPE_SUMMARY.innerText = strText;
	
	if(window.external.FindSymbol("WX_APPTYPE_CONSOLE"))
	{
		var strConsoleText = "";
		if(window.external.FindSymbol("WX_TEST_SNGLINST"))
		{ 
			strConsoleText += " Single Instance Only";
		}
		if(window.external.FindSymbol("WX_USE_CMDLINE"))
		{ 
			strConsoleText += " wxCmdLineParser Support";
		}
		if(window.external.FindSymbol("WX_TEST_CMDLINE"))
		{ 
			strConsoleText += " wxCmdLineParser Testing";
		}
		CONSOLE_SUMMARY.innerText = strConsoleText;
		CONSOLE_SUMMARY.parentNode.style.display = 'block';
	}
	else if(window.external.FindSymbol("WX_APPTYPE_WINDOWS"))
	{
		var strWindowsText = "";
		if(window.external.FindSymbol("WX_USE_FORMBUILDER"))
		{ 
			strWindowsText += " Using wxFormBuilder for GUI Design";
		}
		if(window.external.FindSymbol("WX_MENU_BAR"))
		{ 
			strWindowsText += ", Menu Bar";
		}
		if(window.external.FindSymbol("WX_STATUS_BAR"))
		{ 
			strWindowsText += ", Status Bar";
		}
		if(window.external.FindSymbol("WX_ABOUT_DIALOG"))
		{ 
			strWindowsText += ", About Dialog";
		}
		CONSOLE_SUMMARY.innerText = strWindowsText;
		CONSOLE_SUMMARY.parentNode.style.display = 'block';
	}
	else
	{
		CONSOLE_SUMMARY.parentNode.style.display = 'none';
	}
}
